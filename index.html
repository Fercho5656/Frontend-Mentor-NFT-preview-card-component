<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <header>
      <img class="card-img" src="./images/image-equilibrium.jpg" alt="Equilibrium #3429">
      <div class="eye">
        <img src="./images/icon-view.svg" alt="view">
      </div>
    </header>
    <div class="card-content">
      <p class="title">
        Equilibrium #3429
      </p>
      <p class="content">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <span class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          0.041 ETH
        </span>
        <span class="time-left">
          <img src="./images/icon-clock.svg" alt="clock-icon">
          3 days left
        </span>
      </div>
    </div>
    <hr>
    <footer>
      <img class="avatar" src="./images/image-avatar.png" alt="avatar">
      <span>
        Creation of
      </span>
      <span class="name">
        &nbsp;Jules Wyvern
      </span>
    </footer>
  </div>

</body>
<footer class="attribution">
  <p class="footer-text">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fernando Moreno Mor√°n</a>.
  </p>
</footer>

</html>
